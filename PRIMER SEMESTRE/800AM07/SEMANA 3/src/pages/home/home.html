<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Primera página Toolbar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
    <ion-label color="primary">Ingrese un texto</ion-label>
    <ion-input [(ngModel)]="texto"></ion-input>
  </ion-item>

    <ion-item>
      <button ion-button block color="primary"
      (click)="abrirSegundaPagina()">
        Ir a la segunda página
      </button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title>{{ mostrarTextoEnToolbar() }}</ion-title>
  </ion-toolbar>
</ion-footer>
