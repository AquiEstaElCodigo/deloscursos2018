<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
      <ion-label color="primary">Nombre</ion-label>
      <ion-input placeholder="ingrese su nombre" [(ngModel)]="nombre"></ion-input>
  </ion-item>


  <ion-item>
    <button ion-button block color="secondary" 
    (click)="mostrarToast()">
      Mostrar notificación
    </button>
  </ion-item>

  <ion-item>
    <button ion-button block color="primary" 
    (click)="abrirSegundaPagina()">
      Abrir segunda página
    </button>
  </ion-item>


</ion-list> 


</ion-content>
