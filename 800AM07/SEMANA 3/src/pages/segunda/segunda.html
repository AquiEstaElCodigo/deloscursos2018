<ion-header>
  <ion-toolbar color="secondary">

    <ion-buttons start>

       <button ion-button icon-only (click)="mostrarToast()">
         <ion-icon ios="ios-attach" md="md-attach"></ion-icon>
       </button> 

    </ion-buttons>

    <ion-title>Segunda PÃ¡gina</ion-title>

    <ion-buttons end>

        <button ion-button icon-only (click)="irTerceraPagina()">
          <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward"></ion-icon>
        </button> 
 
     </ion-buttons >


  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Mostrar Alerta</ion-label>
      <ion-toggle disable checked="false" color="secondary"
      (ionChange)="verificarToggle()" [(ngModel)]="conmutador" ></ion-toggle>

    </ion-item>

    <ion-item>
        <ion-label>Ver imagen</ion-label>
        <ion-toggle disable checked="false" color="secondary"
        (ionChange)="mostrarImagen()" [(ngModel)]="activarImagen" ></ion-toggle>
  
      </ion-item>




    <ion-item>
      <ion-card *ngIf="visualizarImg">
        <ion-card-header>
            Imagen logo ionic
        </ion-card-header>
        <ion-card-content>
            <img src="assets/imgs/logo.png">
        </ion-card-content>
      </ion-card>
    </ion-item>
  
  </ion-list>



</ion-content>

<ion-footer>
  <ion-toolbar color="secondary">

    <ion-buttons start>
      <button ion-button icon-only (click)="mostrarToast()">
        <ion-icon ios="ios-bug" md="md-bug"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Toolbar footer</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="mostrarToast()">
        <ion-icon  ios="ios-bulb" md="md-bulb"></ion-icon>
      </button>
    </ion-buttons> 


  </ion-toolbar>

</ion-footer>
